
<!DOCTYPE html>
<html>
<head>
	<title>Drag And Drop</title>

	<style type="text/css">
		.c1{
			position: absolute;
			top: 200px;
			left: 75px;
			background-color: lightgrey;
		}
		.c2{
			position: absolute;
			top: 200px;
			left: 150px;
			background-color: lightgrey;
		}
		.c3{
			position: absolute;
			top: 200px;
			left: 225px;
			background-color: lightgrey;
		}
	</style>

</head>
<body>
	<div>Draging and dropping</div>
	<span class="c1" onmousedown="grabber(event);">Bikash</span>
	<span class="c2" onmousedown="grabber(event);">Ojha</span>
	<span class="c3" onmousedown="grabber(event);">Roll 10</span>
		<script type="text/javascript">
		var theElement;
		function grabber(event){
			theElement=event.currentTarget;
			var posX=parseInt(theElement.style.left);
			var posY=parseInt(theElement.style.top);
			document.addEventListener("mousemove", mover , true);
			document.addEventListener("mouseup", dropper , true);
		}
		function mover(event){
			theElement.style.left=event.clientX + "px";
			theElement.style.top=event.clientY + "px";
			event.stopPropagation();
		}
		function dropper(event){
			document.removeEventListener("mouseup", dropper , true);
			document.removeEventListener("mousemove", mover , true);
			event.stopPropagation();
		}
	</script>


</body>
</html>
